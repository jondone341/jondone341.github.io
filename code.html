            const showLoader = () => { newsContainer.style.display = 'none'; loader.innerHTML = ''; for (let i = 0; i < 6; i++) { loader.innerHTML += `<div class="skeleton-card"><div class="skeleton-image"></div><div class="skeleton-content"><div class="skeleton-line" style="width: 70%;"></div><div class="skeleton-line"></div><div class="skeleton-line" style="width: 90%;"></div></div></div>`; } loader.style.display = 'grid'; };
            const hideLoader = () => { loader.style.display = 'none'; newsContainer.style.display = 'grid'; }; const showError = () => { errorContainer.style.display = 'flex'; }; const hideError = () => { errorContainer.style.display = 'none'; }; const displayError = (message) => { hideLoader(); newsContainer.innerHTML = ''; errorContainer.innerHTML = `<p class="error-message">${message}</p>`; showError(); }; const timeAgo = (isoDate, lang) => { const units = languages[lang].timeUnits; if (!isoDate) return ''; const date = new Date(isoDate); const seconds = Math.floor((new Date() - date) / 1000); const intervals = [ { value: 31536000, unit: 'year' }, { value: 2592000, unit: 'month' }, { value: 604800, unit: 'week' }, { value: 86400, unit: 'day' }, { value: 3600, unit: 'hour' }, { value: 60, unit: 'minute' } ]; for (const interval of intervals) { const value = seconds / interval.value; if (value > 1) { return `${Math.floor(value)} ${units[interval.unit]}`; } } return `${Math.floor(seconds)} ${units.second}`; };
            const loadSavedArticles = () => { savedArticles = JSON.parse(localStorage.getItem('savedNews')) || []; }; const saveArticleToStorage = () => { localStorage.setItem('savedNews', JSON.stringify(savedArticles)); }; const isArticleSaved = (url) => savedArticles.some(article => article.url === url);
            const toggleBookmark = (article, button) => { const articleIndex = savedArticles.findIndex(a => a.url === article.url); if (articleIndex > -1) { savedArticles.splice(articleIndex, 1); button.classList.remove('saved'); } else { savedArticles.push(article); button.classList.add('saved'); } saveArticleToStorage(); if (currentCategory === 'saved') { displaySavedNews(currentLanguage); } };
            const displaySavedNews = (lang) => { hideLoader(); if(savedArticles.length > 0) { displayNews(savedArticles.slice().reverse(), lang); } else { displayError(languages[lang].noSavedMsg); } };
            const shareArticle = async (article) => { if (navigator.share) { try { await navigator.share({ title: article.title, text: article.description, url: article.url }); } catch (error) { console.error('Error sharing:', error); } } else { alert('Sharing is not supported on this browser.'); } };
            const changeLanguage = (lang) => { currentLanguage = lang; populateCategories(lang); searchBar.placeholder = { hi: '‡§ï‡•ã‡§à ‡§≠‡•Ä ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç...', en: 'Search for any news...', mr: '‡§ï‡•ã‡§£‡§§‡•Ä‡§π‡•Ä ‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§∂‡•ã‡§ß‡§æ...' }[lang]; document.documentElement.lang = lang; handleCategoryClick(currentCategory); };
            const handleCategoryClick = (category) => { currentCategory = category; updateActiveCategory(category); searchBar.value = ''; if (category === 'saved') { displaySavedNews(currentLanguage); } else { const topic = category === 'general' ? 'breaking-news' : category; fetchNews(`top-headlines?topic=${topic}`, currentLanguage); } };
            const openWebView = (url, title) => { webviewTitle.textContent = title; iframeLoader.style.display = 'block'; webviewIframe.style.visibility = 'hidden'; webviewIframe.src = url; webviewModal.classList.add('show'); document.body.style.overflow = 'hidden'; };
            const closeWebView = () => { webviewModal.classList.remove('show'); webviewIframe.src = 'about:blank'; document.body.style.overflow = 'auto'; };
            categoryBar.addEventListener('click', (e) => { if (e.target.classList.contains('category-button')) { const category = e.target.dataset.category; if(category) handleCategoryClick(category); } });
            newsContainer.addEventListener('click', (e) => { const card = e.target.closest('.news-card'); if (!card) return; const article = JSON.parse(card.dataset.article); if (e.target.classList.contains('bookmark-btn')) { toggleBookmark(article, e.target); } else if (e.target.classList.contains('share-btn')) { shareArticle(article); } else if (e.target.classList.contains('read-more-btn')) { const articleUrl = e.target.dataset.url; const shouldOpenInNewTab = iframeBlockList.some(blockedDomain => articleUrl.includes(blockedDomain)); if (shouldOpenInNewTab) { window.open(articleUrl, '_blank', 'noopener,noreferrer'); } else { openWebView(articleUrl, article.title); } } });
            languageSelect.addEventListener('change', (e) => { changeLanguage(e.target.value); });
            searchBar.addEventListener('input', (e) => { clearTimeout(searchTimeout); const query = e.target.value.trim(); if (query.length > 2) { searchTimeout = setTimeout(() => { fetchNews(`search?q=${encodeURIComponent(query)}`, currentLanguage); updateActiveCategory(null); }, 500); } else if (query.length === 0) { handleCategoryClick(currentCategory || languages[currentLanguage].defaultCategory); } });
            themeToggleButton.addEventListener('click', () => { document.body.classList.toggle('light-mode'); themeToggleButton.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark'); });
            window.addEventListener('scroll', () => { backToTopButton.classList.toggle('show', window.scrollY > 300); }); backToTopButton.addEventListener('click', () => { window.scrollTo(0, 0); });
            webviewCloseBtn.addEventListener('click', closeWebView); webviewModal.addEventListener('click', (e) => { if(e.target === webviewModal) closeWebView(); }); webviewIframe.onload = () => { iframeLoader.style.display = 'none'; webviewIframe.style.visibility = 'visible'; };
            const init = () => { const savedTheme = localStorage.getItem('theme'); if (savedTheme === 'light') { document.body.classList.add('light-mode'); themeToggleButton.textContent = '‚òÄÔ∏è'; } loadSavedArticles(); populateCategories(currentLanguage); handleCategoryClick(currentCategory); };
            init();
        });
